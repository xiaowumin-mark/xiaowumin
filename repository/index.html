  <style>
    .ck-card {
        width: calc(33.3% - 20px);
        height: 120px;
        border-radius: 10px;
        transition: all 0.2s ease-in;
        float: left;
        margin: 10px;
        position: relative;
        cursor: pointer;
        -webkit-user-select: none;
        /*webkit浏览器*/
        -moz-user-select: none;
        /*火狐*/
        -ms-user-select: none;
        /*IE10*/
        user-select: none;
    }
    .ck-card[data-theme="dark"] {
        background-color: rgb(25, 31, 38);
    }
    .ck-card[data-theme="dark"] svg {
        filter: invert(80%);
    }
    .ck-card[data-theme="dark"] span {
        filter: invert(80%);
    }
    .ck-card[data-theme="light"] {
        background-color: rgb(236, 236, 236);
    }
    .ck-card[data-theme="light"]:hover {
        background-color: rgb(199, 199, 199);
    }
    .ck-card[data-theme="dark"]:hover {
        background-color: rgb(19, 25, 32);
    }
    .ck-card[data-theme="light"]:active {
        background-color: rgb(162, 162, 162);
    }
    .ck-card[data-theme="dark"]:active {
        background-color: rgb(16, 24, 33);
    }
    .ck-card:hover {
        transform: scale(1.005);
    }
    .ck-card:active {
        transform: scale(1);
    }
    @media screen and (min-width:10px) {
        /*手机*/
        .ck-card {
            width: calc(100% - 20px);
        }
    }
    @media screen and (min-width:768px) {
        /*平板*/
        .ck-card {
            width: calc(50% - 20px);
        }
    }
    @media screen and (min-width:1024px) {
        /*电脑*/
        .ck-card {
            width: calc(33.3% - 20px);
        }
    }
    .ck-icon {
        margin-left: 10px;
        margin-top: 10px;
        margin-right: 10px;
        float: left;
    }
    .ck-p {
        float: left;
        width: calc(100% - 100px);
        /*不换行*/
        white-space: nowrap;
        margin-top: 8px;
        width: calc(100% - 50px);
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .ck-jj {
        float: left;
        font-size: 12px;
        margin-top: -10px;
        width: calc(100% - 20px);
        margin-left: 10px;
        margin-right: 10px;
        /*显示两行*/
        line-height: 15px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        line-clamp: 3;
    }
    .ck-bt {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
    }
    .ck-bt-item {
        width: auto;
        height: 40px;
        float: right;
        margin-right: 10px;
    }
    .ck-bt-item-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 20px;
        height: 40px;
        float: left;
    }
    .ck-bt-item-p {
        width: auto;
        height: 40px;
        float: left;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 13px;
        margin-left: 2px;
    }
</style>
<div id="ck-main"></div>
<script>
    let theme = document.documentElement.getAttribute("data-user-color-scheme")
    fetch("https://gitee.com/api/v5/users/xiaowumin/repos?type=all&sort=full_name&page=1&per_page=100").then(res => res.json()).then(data => {
        let h = ''
        for (let i = 0; i < data.length; i++) {
            let item = data[i]
            let html = `
        <div class="ck-card" data-theme="${theme}" onclick="window.open('${item.html_url}')" title="${item.html_url}">
    <svg class="ck-icon" width="20" height="20" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M44.0001 11C44.0001 11 44 36.0623 44 38C44 41.3137 35.0457 44 24 44C12.9543 44 4.00003 41.3137 4.00003 38C4.00003 36.1423 4 11 4 11"
            stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M44 29C44 32.3137 35.0457 35 24 35C12.9543 35 4 32.3137 4 29" stroke="#000000" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round" />
        <path d="M44 20C44 23.3137 35.0457 26 24 26C12.9543 26 4 23.3137 4 20" stroke="#000000" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round" />
        <ellipse cx="24" cy="10" rx="20" ry="6" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>
    <p class="ck-p">${item.human_name}</p>
    <p class="ck-jj">${item.description}</p>
    <div class="ck-bt">
        <div class="ck-bt-item" title="fork">
            <div class="ck-bt-item-icon">
                <svg width="17" height="17" viewBox="0 0 48 48" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M37 12C39.2091 12 41 10.2091 41 8C41 5.79086 39.2091 4 37 4C34.7909 4 33 5.79086 33 8C33 10.2091 34.7909 12 37 12Z"
                        fill="none" stroke="#000000" stroke-width="2" stroke-linejoin="round" />
                    <path
                        d="M11 12C13.2091 12 15 10.2091 15 8C15 5.79086 13.2091 4 11 4C8.79086 4 7 5.79086 7 8C7 10.2091 8.79086 12 11 12Z"
                        fill="none" stroke="#000000" stroke-width="2" stroke-linejoin="round" />
                    <path
                        d="M24 44C26.2091 44 28 42.2091 28 40C28 37.7909 26.2091 36 24 36C21.7909 36 20 37.7909 20 40C20 42.2091 21.7909 44 24 44Z"
                        fill="none" stroke="#000000" stroke-width="2" stroke-linejoin="round" />
                    <path d="M11 12V15C11 22 24 25 24 32V36V32C24 25 37 22 37 15V12" stroke="#000000"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <span class="ck-bt-item-p">
                ${item.forks_count}
            </span>
        </div>
        <div class="ck-bt-item" title="star">
            <div class="ck-bt-item-icon">
               <svg width="17" height="17" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M23.9986 5L17.8856 17.4776L4 19.4911L14.0589 29.3251L11.6544 43L23.9986 36.4192L36.3454 43L33.9586 29.3251L44 19.4911L30.1913 17.4776L23.9986 5Z" fill="none" stroke="#000000" stroke-width="2" stroke-linejoin="round"/></svg>
            </div>
            <span class="ck-bt-item-p">
                ${item.stargazers_count}
            </span>
        </div>
        <div class="ck-bt-item" title="访问量">
            <div class="ck-bt-item-icon">
                <svg width="17" height="17" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="8" y="4" width="32" height="40" rx="2" fill="none" stroke="#000000" stroke-width="2"
                        stroke-linejoin="round" />
                    <path d="M21 14H33" stroke="#000000" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M21 24H33" stroke="#000000" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M21 34H33" stroke="#000000" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M15 16C16.1046 16 17 15.1046 17 14C17 12.8954 16.1046 12 15 12C13.8954 12 13 12.8954 13 14C13 15.1046 13.8954 16 15 16Z"
                        fill="#000000" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M15 26C16.1046 26 17 25.1046 17 24C17 22.8954 16.1046 22 15 22C13.8954 22 13 22.8954 13 24C13 25.1046 13.8954 26 15 26Z"
                        fill="#000000" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M15 36C16.1046 36 17 35.1046 17 34C17 32.8954 16.1046 32 15 32C13.8954 32 13 32.8954 13 34C13 35.1046 13.8954 36 15 36Z"
                        fill="#000000" />
                </svg>
            </div>
            <span class="ck-bt-item-p">
                ${item.watchers_count}
            </span>
        </div>
    </div>
</div>`
            h += html
        }
        document.querySelector('#ck-main').innerHTML = h
    })
    const targetNode = document.documentElement;
    const config = {
        attributes: true, // 观察属性变动
        attributeFilter: ['data-user-color-scheme'] // 只观察特定属性
    };
    // 当观察到变动时执行的回调函数
    const callback = function (mutationsList, observer) {
        for (let mutation of mutationsList) {
            if (mutation.type === 'attributes') {
                // 获取变动属性
                const data = targetNode.getAttribute(mutation.attributeName)
                console.log(data)
                // 遍历ck-main下的所有div
                const ckMain = document.querySelector('#ck-main')
                const ckMainDiv = ckMain.querySelectorAll('div')
                for (let i = 0; i < ckMainDiv.length; i++) {
                    //更改data-theme为data
                    ckMainDiv[i].setAttribute('data-theme', data)
                }
            }
        }
    };
    // 创建一个观察器实例并传入回调函数
    const observer = new MutationObserver(callback);
    // 以上述配置开始观察目标节点
    observer.observe(targetNode, config);
    // 停止观察
    // observer.disconnect();
</script>
